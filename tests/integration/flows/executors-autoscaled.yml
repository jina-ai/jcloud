jtype: Flow
with:
  protocol: http
  monitoring: true
jcloud:
  gateway:
    type: kong
executors:
  - name: auto1
    uses: jinahub+docker://Sentencizer
    jcloud:
      autoscale: 
        min: 1
        max: 2
        metric: rps
        target: 2
  - name: auto2
    uses: jinahub+serverless://Sentencizer
